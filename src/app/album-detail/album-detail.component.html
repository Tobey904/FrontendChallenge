   <div *ngIf="albumDetails" class="album">
    <div class="album__info">
      <div class="album__info__art">
        <!-- Wstaw obrazek albumu pobrany z API -->
        <img [src]="albumDetails.results[0].artworkUrl100" alt="{{ albumDetails.results[0].collectionName }}" />
      </div>
      
      <div class="album__info__meta">
        <div class="album__year">{{ albumDetails.results[0].releaseDate | date:'yyyy' }}</div>
        <div class="album__name">{{ albumDetails.results[0].collectionName }}</div>
        
        <div class="album__actions">
          <button class="button-light save">Save</button>
          <button class="button-light more">
            <i class="ion-ios-more"></i>
          </button>
        </div>
      </div>
    </div>
    
    <div class="album__tracks">
      <div class="tracks">
        <div class="tracks__heading">
          <div class="tracks__heading__number">#</div>
          <div class="tracks__heading__title">Song</div>
          <div class="tracks__heading__length">
            <i class="ion-ios-stopwatch-outline"></i>
          </div>
          <div class="tracks__heading__popularity">
            <i class="ion-thumbsup"></i>
          </div>
        </div>
        
        <div *ngFor="let track of albumDetails.results.slice(1); let i = index" class="track">
          <div class="track__number">{{ i + 1 }}</div>
          <div class="track__added">
            <i class="ion-checkmark-round added"></i>
          </div>
          <div class="track__title">{{ track.trackName }}</div>
          <div class="track__explicit" *ngIf="track.trackExplicitness === 'explicit'">
            <span class="label">Explicit</span>
          </div>
          <div class="track__length">{{ (track.trackTimeMillis / 60000) | number:'1.0-0' }}:{{ (track.trackTimeMillis % 60000) / 1000 | number:'2.0-0' }}</div>
          <div class="track__popularity">
            <i class="ion-arrow-graph-up-right"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
